      <h3><strong>Rules</strong></h3>
      <p>Ping Pong games will print out your number, with expception: </p>
      <ul>
        <li>Number divisible by 3, will become "Ping"</li>
        <li>Number divisible by 5, will become "Pong"</li>
        <li>Number divisible by 15, will become "Ping-Pong"</li>
      </ul>
      <br>

        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div id="result">
        <div class="box">
          <ul>
          </ul>
        </div>
      </div>
    </div>
